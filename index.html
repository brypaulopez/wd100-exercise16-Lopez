<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list!</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/213e54b3b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/Logo-bg-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="text-center mt-5">
    <div class="container">
        <h1 class="mt-5">TO DO LIST <i class="fa-solid fa-exclamation"></i></h1>
    <input type="text" id="create-todo">
    <button class="btn btn-dark" onclick="addTodo()">Enter</button>
    <button class="btn btn-dark" id="removeButton" onclick="removeTodo()">Remove the Last item</button>
    <div class="row mt-5" style="max-width: 800px; margin: auto;">
        <ul id="todo-list">

        </ul>
    </div>
    <div class="row mt-5" style="max-width: 800px; margin: auto;">
        <div class="col-10 pt-2">
            <input class="w-100" type="text" id="searchBar">
        </div>
        <div class="col-2">
            <button class="btn btn-dark" onclick="filterSearch();">Search</button>
        </div>
    </div>
    <div class="row mt-5" style="max-width: 800px; margin: auto;">
        <h1 id="headingSearch">Search Result Here:</h1>
        <ul id="search-list">

        </ul>
    </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
